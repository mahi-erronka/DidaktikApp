<div class="panel" [ngStyle]="{'visibility': panel_visible}"></div>

 <!--MAPA-->
 <div class="map-container" [ngStyle]="{'visibility': mapa_visible}">

  <p class="map-text"> BILBOKO ITSASADARRA</p>
  <ion-fab-button class="map-button" (click)="hurrengoJokoa('/test-galderak')"><ion-icon name="flag"></ion-icon></ion-fab-button>

    <li *ngFor="let palabra of getPalabrasEncontradas()">
