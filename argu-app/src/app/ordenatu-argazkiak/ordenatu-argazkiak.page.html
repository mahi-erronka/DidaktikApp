<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ordenatu-argazkiak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ORDENATU KRONOLOGIKOKI ARGAZKI HAUEK:</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let image of shuffledImages; let i = index" (click)="onImageClick(i)">
        <img [src]="image" *ngIf="visibleImages[i]" class="button-image">
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-content>
